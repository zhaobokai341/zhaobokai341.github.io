
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主题选择</title>
    <link rel="stylesheet" href="style/rainbow.css">
    <link rel="stylesheet" href="style/options.css">
</head>
<body>
<div id="theme-menu">
    <label for="theme">选择主题：</label>
    <select id="theme" onchange="changeTheme(this.value)">
        <option value="/style/rainbow.css">彩虹色</option>
        <option value="/style/white.css">亮色</option>
        <option value="/style/dark.css">暗色</option>
    </select>
</div>
<script src="js/css_select_main.js"></script>
</body>
</html>
