<body>
<div class="container-lg px-3 my-5 markdown-body" id="container-lg px-3 my-5 markdown-body">

    <h1><a href="https://zhaobokai341.github.io/">赵博凯</a></h1>
    <div id="$m" class="markdown-body"></div>
    <!-- 评论区容器 -->
    <div class="comments-section">
        <h3>评论区</h3>
        <div id="utterances-comments"></div>
    </div>
    <textarea id="$t" style="display:none">
        
  </textarea>
</div>
<script src="../js/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
<script src="../js/marked.js"></script>
<script src="../js/diary_api.js"></script>
<script>
    const id = new URLSearchParams(window.location.search).get('id');
    
    // 动态创建Utterances脚本
    const utterancesScript = document.createElement('script');
    utterancesScript.src = 'https://utteranc.es/client.js';
    utterancesScript.setAttribute('repo', 'zhaobokai341/zhaobokai341.github.io');
    
    // 使用issue-number而不是issue-term
    const issueNumber = 2;
    utterancesScript.setAttribute('issue-number', issueNumber);
    
    utterancesScript.setAttribute('theme', 'github-light');
    utterancesScript.setAttribute('crossorigin', 'anonymous');
    utterancesScript.async = true;
    
    // 使用新的DiaryAPI类获取日记内容，并在加载完成后添加评论系统
    DiaryAPI.getDiaryContent(id)
        .then(data => {
            document.getElementById('$t').innerHTML = data.diary.content;
            $m.innerHTML = marked.parse($t.value);
            // 添加评论系统到指定容器
            document.getElementById('utterances-comments').appendChild(utterancesScript);
        })
        .catch(error => {
            console.error('获取日记内容时出错:', error);
            $m.innerHTML = '<p>加载日记内容失败，请稍后再试。</p>';
        });
</script>

<!-- 添加评论区样式 -->
