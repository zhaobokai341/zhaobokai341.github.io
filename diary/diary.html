<div class="container-lg px-3 my-5 markdown-body" id="container-lg px-3 my-5 markdown-body">

    <h1><a href="https://zhaobokai341.github.io/">赵博凯</a></h1>
    <div id="$m" class="markdown-body"></div>
    <textarea id="$t" style="display:none">

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
<script src="../js/marked.js"></script>
<script src="../js/diary_api.js"></script>
<script>
    const id = new URLSearchParams(window.location.search).get('id');
    
    // 使用新的DiaryAPI类获取日记内容
    DiaryAPI.getDiaryContent(id)
        .then(data => {
            document.getElementById('$t').innerHTML = data.diary.content;
            $m.innerHTML = marked.parse($t.value);
            
            // 在日记内容加载完成后初始化评论区
            loadGiscusWithDiaryId(id);
        })
        .catch(error => {
            console.error('获取日记内容时出错:', error);
            $m.innerHTML = '<p>加载日记内容失败，请稍后再试。</p>';
        });
</script>

<!-- 评论区 -->
<div class="comments-container">
    <h3 class="comments-title">评论区</h3>
    <p class="comments-tip">欢迎分享您的想法和建议，使用GitHub账号即可参与讨论</p>
    <div class="giscus"></div>
</div>

<script>
    // 动态加载Giscus评论系统，使用日记ID作为唯一标识符
    function loadGiscusWithDiaryId(diaryId) {
        // 保存当前滚动位置
        const scrollPosition = window.scrollY;
        
        // 清空评论容器
        const giscusContainer = document.querySelector('.giscus');
        if (giscusContainer) {
            giscusContainer.innerHTML = '<div class="giscus-loading">评论加载中...</div>';
        }
        
        // 移除已存在的Giscus脚本（如果有）
        const existingScript = document.querySelector('script[src*="giscus.app/client.js"]');
        if (existingScript) {
            existingScript.remove();
        }
        
        // 创建新的Giscus脚本
        const giscusScript = document.createElement('script');
        giscusScript.src = "https://giscus.app/client.js";
        giscusScript.setAttribute("data-repo", "zhaobokai341/zhaobokai341.github.io");
        giscusScript.setAttribute("data-repo-id", "R_kgDOO_h5rg");
        giscusScript.setAttribute("data-category", "General");
        giscusScript.setAttribute("data-category-id", "DIC_kwDOO_h5rs4Cr0Iw");
        giscusScript.setAttribute("data-mapping", "specific");
        giscusScript.setAttribute("data-term", `diary-${diaryId}`); // 使用日记ID作为唯一标识符
        giscusScript.setAttribute("data-strict", "0");
        giscusScript.setAttribute("data-reactions-enabled", "1");
        giscusScript.setAttribute("data-emit-metadata", "0");
        giscusScript.setAttribute("data-input-position", "bottom");
        giscusScript.setAttribute("data-theme", "preferred_color_scheme");
        giscusScript.setAttribute("data-lang", "zh-CN");
        giscusScript.setAttribute("data-loading", "lazy");
        giscusScript.setAttribute("data-container", "giscus");
        giscusScript.setAttribute("crossorigin", "anonymous");
        giscusScript.async = true;
        
        // 将脚本添加到页面
        document.body.appendChild(giscusScript);
    }
    
    // 注意：评论区初始化已移至日记内容加载完成后
</script>
<script src="../js/main.js"></script>
