<script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js"
        integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
<script>anchors.add();</script>
<script src="../js/diary_api.js"></script>
<script>
    const type = new URLSearchParams(window.location.search).get('type');
    
    let div = document.getElementById('container-lg px-3 my-5 markdown-body');
    
    // 使用新的DiaryAPI类获取日记列表
    DiaryAPI.getDiaryList(type)
        .then(data => {
            let content = data.diary;
            let diary_url = 'diary.html?id=';
            div.innerHTML += `<h1>${type}</h1>`;
            
            // 获取当前类型的日记数组
            const diaryArray = content[Object.keys(content)[0]];
            
            // 遍历日记数组并显示标题和链接
            for (let i = 0; i < diaryArray.length; i++) {
                let title = diaryArray[i]['title'];
                let id = diaryArray[i]['id'];
                div.innerHTML += `<a href="${diary_url + id}" target="_blank">${title}</a>`;
                div.innerHTML += '<br>';
            }
        })
        .catch(error => {
            console.error('获取日记列表时出错:', error);
            div.innerHTML += '<p>加载日记列表失败，请稍后再试。</p>';
        });
</script>
