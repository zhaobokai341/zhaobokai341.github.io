<script>anchors.add();</script>
<script>
    const type = new URLSearchParams(window.location.search).get('type');
    const type_list = {
        'github': 'Github',
        'htmlcssjs': 'HTML&CSS&JS',
        'python': 'Python',
        'other': '其他'
    }
    const API_URL = 'http://localhost:1234/zhaobokai/diary/diary_api.php?type=' + type;
    let div = document.getElementById('container-lg px-3 my-5 markdown-body');
    fetch(API_URL, {
        method: 'GET'
    }).then(response => {
        if (!response.ok) {
            throw new Error('Network response was not ok ' + response.statusText);
        }
        return response.json();
    }).then(data => {
        let content = data['diary'];
        let diary_url = 'diary.html?id=';
        div.innerHTML += `<h1>${type_list[type]}</h1>`;
        for (let i = 0; i < content.length; i++) {
            let title = content[i]['title'];
            let id = content[i]['id'];
            div.innerHTML += `<a href="${diary_url + id}" target="_blank">${title}</a>`;
            div.innerHTML += '<br>';
        }
    }).catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
</script>
